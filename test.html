        function myFunction(x) {


            x.classList.toggle("change");
            var m = document.getElementById("navbar-mobile");
            var name = document.getElementById("logo-mobile");

            if (m.style.display === "inline-block") {
                m.style.display = "none";
                name.style.display = "block";
            } else {
                m.style.display = "inline-block";
                name.style.display = "none";
            }

        }



        $(window).resize(function() {
            var isHamburgerInvisible = $('.hamburger.mobile2').css('display') == 'none';
            var dropdown = document.getElementById("navbar-mobile");


            if (isHamburgerInvisible) {
                dropdown.style.display = "none";
                if ($('.hamburger').hasClass('change')) {
                    $('.hamburger').removeClass('change');
